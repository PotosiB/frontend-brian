name: Construir y Publicar Docker

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # Esto toma el nombre de tu repo (ej: briancico/frontend-brian)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # IMPORTANTE: Permiso para guardar la imagen

    steps:
      - name: Bajar c√≥digo
        uses: actions/checkout@v3

      - name: Login en GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraer metadatos
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=latest

      - name: Construir y Subir
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
